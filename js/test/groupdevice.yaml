rules:

  - group:
    regex: 'gumsang'
    regex_flag: 'i'

    - regex: '(gumsang) (tsts)'
      regex_flag: 'i'
      device: '$1 $2'
      brand: 'GumSanG'
      model: '$2'

  - group:
    regex: 'THC|CHC'

    - group:
      regex: 'Bandroid'

      - regex: '(THC) (TWO)(\d+)'
        device: '$1 $2'
        brand: '$1'
        model: '$2 $3'

    - regex: '(CHC) (P)(O)(O)(L)(\d+)'
      device: '$1'
      brand: '$1 by THC'
      model: '$5$4$3$2 $6'

  - regex: '(cool|ice|frozen) (YBoY)'
    device: '$2 $1'
    brand: '$2'
    model: '$1'
